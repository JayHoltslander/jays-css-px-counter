<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Jay's px Counter</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css'>
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Press+Start+2P'>
	<link rel='stylesheet' href='css/counter.min.css'>
	<link rel='stylesheet' href='css/style.css'>

  
</head>

<body>
  <div class="container">
  <div class="row">
    <div class="col s12">
        <div class="valign-wrapper" style="min-height:600px;">
          <h3 class="center-align" style="width:100%; font-family: 'Press Start 2P'"><span class="counter-w"></span> <span class="counter-h"></span></h3>
        </div>    
    </div>
  </div>
</div>






<!-- Visual Breakpoint Helper for Materialize - http://materializecss.com/ -->
<div style="position:fixed;bottom:0;left:0;background-color:rgba(255,255,255,0.3);padding:10px;color:#fff;z-index: 99999999;">
  <span class="hide-on-med-only hide-on-large-only">Small</span>
  <span class="hide-on-small-only hide-on-large-only">Tablet</span>
  <span class="hide-on-small-only hide-on-med-only">Desktop</span>
  (<span class="counter-w"></span> x <span class="counter-h"></span>)
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js'></script>

  
</body>
</html>
